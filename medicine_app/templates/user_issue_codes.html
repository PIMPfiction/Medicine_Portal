{% extends 'base.html' %}



{% block content %}

        <!-- Begin Page Content -->
        <div class="container-fluid">
            <div class="row">
                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                  <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">PBB Approved Code Count</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{code_count}}</div>
                        </div>
                        <div class="col-auto">
                          <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                  <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Issued Codes</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{used}}</div>
                        </div>
                        <div class="col-auto">
                          <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>





            </div>

            {% if box_codes %}
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">These Codes Are For Boxes</h6>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                      <thead>
                        <tr>
                          <th>Code</th>

                        </tr>
                      </thead>
                      <tfoot>
                      </tfoot>
                      <tbody>
                      {% for box in box_codes %}
                        <tr>
                          <td><a href="#">{{box.code}}</a></td>
              
                        </tr>
                      {% endfor %}
              
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

            {% endif %}





            <form method="POST" >
              <!-- DataTales Example -->


              <div class="form-group mb-3">
                <div class="form-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect02">Select Medicine</label>
                </div>
                <select name="medicine" class="custom-select" id="inputGroupSelect02">
                  <option selected>Choose...</option>
                  {% for medicine in medicines %}
                  <option value="{{ medicine.id }}">{{medicine.generic}}</option>
                  {% endfor %}
                </select>
              </div>


              <div class="form-group mb-3">
                <div class="form-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Box Count</span>
                </div>
                <input name="box" type="text" class="form-control" placeholder="Code Number" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
            </div>
              <div class="form-group mb-3">
                  <div class="form-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Packet Count</span>
                  </div>
                  <input name="packet" type="text" class="form-control" placeholder="Code Number" aria-label="Username" aria-describedby="basic-addon1">
              </div>

            </div>
            <!-- /.container-fluid -->
            {% csrf_token %}
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
          </form>
  
        </div>
        <!-- End of Main Content -->
  

{% endblock content %}
